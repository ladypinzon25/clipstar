<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div data-video = "D6esTdOLXh4"
     data-startseconds = "100"
     data-endseconds = "200"
     data-height = "480"
     data-width = "640"
     id = "youtube-player">
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script type="text/javascript">
  function onYouTubeIframeAPIReady() {
    var ctrlq = document.getElementById("youtube-player");
    var player = new YT.Player('youtube-player', {
      height: ctrlq.dataset.height,
      width: ctrlq.dataset.width,
      events: {
        'onReady': function(e) {
          e.target.cueVideoById({
            videoId: ctrlq.dataset.video,
            startSeconds: ctrlq.dataset.startseconds,
            endSeconds: ctrlq.dataset.endseconds
          });
        }
      }
    });
  }
</script>
</body>
</html>
